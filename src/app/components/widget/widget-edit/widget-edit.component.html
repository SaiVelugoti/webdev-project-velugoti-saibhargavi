<div class="col-sm-4 hidden-xs vertical-line">
  <app-widget-chooser></app-widget-chooser>
</div>
<div class="col-sm-8">
  <div [ngSwitch]="widtype">

    <div *ngSwitchCase="'HEADING'">
      <app-widget-header></app-widget-header>
    </div>

    <div *ngSwitchCase="'IMAGE'">
      <app-widget-image></app-widget-image>
    </div>

    <div *ngSwitchCase="'YOUTUBE'">
      <app-widget-youtube></app-widget-youtube>
    </div>
    <div *ngSwitchCase="'HTML'">
      <app-widget-html></app-widget-html>
    </div>
    <div *ngSwitchCase="'TEXT'">
      <app-widget-text></app-widget-text>
    </div>

  </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-user">
              </span>
      </a>
    </p>
  </div>
</nav>
