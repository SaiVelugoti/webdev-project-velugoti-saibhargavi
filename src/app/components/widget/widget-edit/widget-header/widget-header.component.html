<nav class="navbar navbar-fixed-top bg-primary btnStyle">
  <div class="container-fluid">
    <div class="navbar-header header-width header-fix">
      <p class="navbar-text pull-left p-fix">
        <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', 'new']"
           class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
        </a>
      </p>

      <span class="navbar-brand">Widget Edit</span>
      <p class="navbar-text pull-right p-right-fix">
        <a (click)="createEditHeader()" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-ok">
              </span>
        </a>
      </p>
    </div>

  </div>
</nav>


<div class="container-fluid">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errMsg}}
  </div>
  <div class="form-group">
    <label for="widText">Text</label>
    <input [(ngModel)]="widText"
           placeholder="HeaderText"
           value={{widText}}
           type="text"
           id="widText"
           name="widText"
           class="form-control"
    />
    <label for="size">Size</label>
    <input [(ngModel)]="size"
           placeholder=3
           value={{size}}
           type="text"
           id="size"
           name="size"
           class="form-control"
    />
    <div *ngIf=widgetExists>
      <button class="btn btn-danger btn-block "
              (click)='deleteWidget()'>Delete
      </button>
    </div>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]" class="navbar-link glyphicon-color">
        <span class="glyphicon glyphicon-user">
        </span>
      </a>
    </p>
  </div>
</nav>
