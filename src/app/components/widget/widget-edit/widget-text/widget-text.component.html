<div class="container-fluid">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errMsg}}
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <input [(ngModel)]="text"
           placeholder="Text"
           value={{text}}
           type="text"
           id="text"
           name="text"
           class="form-control"
    />
    <label for="rows">Rows</label>
    <input [(ngModel)]="rows"
           placeholder=3
           value={{rows}}
           type="text"
           id="rows"
           name="rows"
           class="form-control"
    />
    <label for="name">Name</label>
    <input [(ngModel)]="name"
           placeholder=myname
           value={{name}}
           type="text"
           id="name"
           name="name"
           class="form-control"
    />
    <label for="placeholder">Placeholder</label>
    <input [(ngModel)]="placeholder"
           placeholder=mytext
           value={{placeholder}}
           type="text"
           id="placeholder"
           name="placeholder"
           class="form-control"
    />
    <p></p>
    <div class="input-group">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
     <input [(ngModel)]="formatted"
            type="checkbox"/>
 </span>
    </div>
    <div *ngIf=widgetExists>
      <button class="btn btn-danger btn-block "
              (click)='deleteWidget()'>Delete
      </button>
    </div>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-user">
              </span>
      </a>
    </p>
  </div>
</nav>
