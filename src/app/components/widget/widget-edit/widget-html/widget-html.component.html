<div class="container-fluid">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errMsg}}
  </div>

  <div class="form-group">
    <label for="widgetname">Name</label>
    <input [(ngModel)]="widgetname"
           placeholder="Sun"
           value={{widgetname}}
           type="text"
           id="widgetname"
           name="widgetname"
           class="form-control"
    />
    <quill-editor [(ngModel)]="widgettext"
                  name="widgettext"
                  [options]="editorOptions"
                  (blur)="onEditorBlured($event)"
                  (focus)="onEditorFocused($event)"
                  (ready)="onEditorCreated($event)"
                  (change)="onContentChanged($event)"></quill-editor>
  </div>

  <div *ngIf=widgetExists>
    <button class="btn btn-danger btn-block "
            (click)='deleteWidget()'>Delete
    </button>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-user">
              </span>
      </a>
    </p>
  </div>
</nav>
